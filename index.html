<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY-GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="PLAY-GAME logo">
        </div>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Игры</a>
            <a href="#">Магазин</a>
            <a href="#">Аккаунт</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Добро пожаловать на PLAY-GAME!</h1>
        <p>Откройте мир игр, которые вам понравятся!</p>
    </section>

    <section class="games">
        <h2>Популярные игры</h2>
        <div class="game-card">
            <img src="assets/images/game1.jpg" alt="Game 1">
            <h3>Игра 1</h3>
        </div>
        <div class="game-card">
            <img src="assets/images/game2.jpg" alt="Game 2">
            <h3>Игра 2</h3>
        </div>
        <!-- Можно добавить больше карточек с играми -->
    </section>

    <footer>
        <p>&copy; 2025 PLAY-GAME</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
